<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taxi App - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, Helvetica, sans-serif; }
    body { min-height:100vh; display:flex; justify-content:center; align-items:center; background: linear-gradient(135deg, #111, #333); padding: 15px; }
    .box { width:100%; max-width:900px; background:#fff; display:flex; border-radius:15px; overflow:hidden; box-shadow:0 20px 40px rgba(0,0,0,0.4);}
    .b1 { width:50%; padding:40px; background: linear-gradient(135deg, #ffb703, #fb8500); color:#000; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; }
    .b1 h1, .b1 p { font-family: 'Bungee', sans-serif; }
    .b1 h1 { font-size:32px; margin-bottom:15px; }
    .b1 img { margin:15px 0; max-width:150px; }
    .b2 { width:50%; padding:40px; background:#f8f9fa; }
    .b2 h1, .b2 h3, label, button { font-family: 'Bungee', sans-serif; }
    .b2 h3 { margin-bottom:20px; color:#555; }
    form { display:flex; flex-direction:column; gap:12px; }
    label { font-size:13px; }
    input, select { padding:12px; border-radius:8px; border:2px solid #ccc; font-size:14px; }
    input:focus, select:focus { outline:none; border-color:#ffb703; }
    button { padding:12px; border:none; border-radius:8px; background:#ffb703; font-size:15px; cursor:pointer; transition:0.3s; }
    button:hover { background:#fb8500; }
    .login-text { text-align:center; margin-top:15px; font-size:13px; }
    .login-text a { color:#007bff; font-weight:bold; text-decoration:none; }
    .login-text a:hover { text-decoration:underline; }
    @media(max-width:768px){ .box{flex-direction:column;} .b1, .b2{width:100%; padding:30px;} }
  </style>
</head>

<body>
  <div class="box">
    <div class="b1">
      <h1>Taxi App</h1>
      <img src="pic/transport.png" alt="Taxi">
      <p>Sign up and start your journey!</p>
    </div>

    <div class="b2">
      <h1>Welcome ðŸ‘‹</h1>
      <h3>Create Account</h3>
<form method="POST" action="/signup">
  <label>Full Name</label>
  <input type="text" name="fullname" required>

  <label>Username</label>
  <input type="text" name="username" required>

  <label>Password</label>
  <input type="password" name="password" required>

  <label>Confirm Password</label>
  <input type="password" name="confirmPassword" required>

  <label>Phone</label>
  <input type="tel" name="phone" required>

  <label>Gender</label>
  <select name="gender" required>
    <option value="">Select</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>

  <button type="submit">Sign Up</button>
</form>




      <p class="login-text">
        Already have an account? <a href="index.html">Login</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");

form.addEventListener("submit", (e) => {
  e.preventDefault();

  const fullname = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const gender = document.getElementById("gender").value;

  if (!fullname || !email || !password || !confirmPassword || !phone || !gender) {
    alert("Please fill all fields");
    return;
  }

  if (password !== confirmPassword) {
    alert("Passwords do not match");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];

  if (users.find(u => u.email === email)) {
    alert("Email already registered");
    return;
  }

  users.push({ fullname, email, password, phone, gender });
  localStorage.setItem("users", JSON.stringify(users));

  alert("Signup successful! You can now login.");
  form.reset();
  window.location.href = "index.html"; // redirect to login page
});

  </script>
</body>
</html>
