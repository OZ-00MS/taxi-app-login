<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taxi App - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
<link rel="icon" href="https://raw.githubusercontent.com/OZ-00MS/source/refs/heads/main/space%20a/icon.jpg" type="image/png" />
<link rel="stylesheet" href="singup.css">

  

</head>

<body>
  <div class="box">
    <div class="b1">
      <h1>Taxi App</h1>
      <img src="pic/transport.png" alt="Taxi">
      <p>Sign up and start your journey!</p>
    </div>

    <div class="b2">
      <h1>Welcome ðŸ‘‹</h1>
      <h3>Create Account</h3>
<form method="POST" action="/signup">
  <label>Full Name</label>
  <input type="text" name="fullname" required>

  <label>Username</label>
  <input type="text" name="username" required>

  <label>Password</label>
  <input type="password" name="password" required>

  <label>Confirm Password</label>
  <input type="password" name="confirmPassword" required>

  <label>Phone</label>
  <input type="tel" name="phone" required>

  <label>Gender</label>
  <select name="gender" required>
    <option value="">Select</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>

  <button type="submit">Sign Up</button>
</form>




      <p class="login-text">
        Already have an account? <a href="index.html">Login</a>
      </p>
    </div>
  </div>

  <script src="singup.js"></script>
</body>
</html>
